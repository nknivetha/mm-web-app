function searchFilter(snapshot)
{
    allData = snapshot.val();
    for (k in allData)
    {
        oneCase = allData[k];    // JSON
        // now test to see if any of the criteria fails, if it does, skip this
        if (clientMatch.length > 0) {

        }

        // for the actual fields, find their names and the strings etc.

        contents += (k + " = " + JSON.stringify(oneCase) + "\n");
    }

    var dump = document.getElementById("results");
    dump.innerHTML = contents;
}

function search()
{
    contents = "";
    var dump = document.getElementById("results");

    var myform = document.getElementById("newsearch");
    var el = myform.elements["query"].value
    // dump.innerHTML = el;

    var searchFrom = "";
    var checkFrom = "";
    var fld = myform.elements["type"].value; // type
    // dump.innerHTML = fld.value;
    if (fld === 'client'){
            // clientMatch = el;
            dump.innerHTML = el;
            searchFrom = 'clients';
            checkFrom = 'name';
    }
    else if (fld === 'volunteer'){
            // clientMatch = el;
            // dump.innerHTML = el;
            searchFrom = 'volunteers';
            checkFrom = 'volunteerName';
    }
    else if(fld === 'status'){
      searchFrom = 'cases';
      checkFrom = 'deliveryStatus';
    }
          // case 'case_date':
            // case_dateMatch = el; // where to get date from?
          // case 'worked_on_date':
            // worked_on_dateMatch = el; // where to get date from?
    contents = "";
    db.ref(searchFrom).orderByChild(checkFrom).equalTo(el).on("value", function(snapshot) {
    snapshot.forEach(function(data) {
      contents += data.key;
      contents += '\n';

    });
    dump.innerHTML = contents;
});
}
